# .github/workflows/main.yml
on:
  push:
    branches:
      - feature/theme-provider
jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        run: |
          actions/setup-node@v2
          cd ./components && npm ci
          cd ../apps/pso && npm ci 
          npm run export
          
