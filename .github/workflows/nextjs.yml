# .github/workflows/main.yml
name: CI
on:
  push:
    branches: [ feature/theme-provider ]
  pull_request:
    branches: [ feature/theme-provider ]
  workflow_dispatch:
jobs:
  build:
    name: CI Pipeline
    runs-on: ubuntu-latest
    environment: staging
    strategy:
      matrix:
        node-version: ["16.x"]
    steps:
      - name: Checkout
      - uses: actions/checkout@v2
      
      - name: Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: npm install component
        run: cd ./components && npm install
      
  
  Deploy: 
    name: CD Pipeline
    runs-on: ubuntu-latest
    environment: staging
    needs: [build]
    strategy:
      matrix:
        node-version: ["16.x"]
        appname: ["main_app"]
        
    steps:
      - name: Setup repository
        uses: actions/checkout@v2

      - name: Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: npm install page 
        run: cd ./apps/pso && npm run install 

      - name: Deploy Next.js app
        run: npm run export
