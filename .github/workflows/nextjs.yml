# .github/workflows/main.yml
on:
  push:
    branches:
      - feature/theme-provider
jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
                  
      - name: component npm install 
        working-directory: ./components
        run: |
          npm ci
      
      - name: Page npm install 
        working-directory: ./apps/pso
        run: |
          npm ci 
      
      - name: Export 
        working-directory: ./apps/pso
        run: npm run export
          
